<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BFF-Express</title>
  <!-- Latest 
    compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>M1 Interactive</h1>
      <h3>User list</h3>
      <hr>
    </div>
    <div class="row">

      <div id="users" class="col-lg-12">
        <div class = "row">
          <div class="col-lg-4"><h3>Image</h3></div>
          <div class="col-lg-4"><h3>Name</h3></div>
          <div class="col-lg-4"><h3>Email</h3></div>
        </div>
        <hr>
        <script type = "text/javascript">
          $.get("/api/users").then(function (data){
            console.log(data);
            data.forEach(element => {
               $('#users').append(`<div class="row mb-2"><div class='col-lg-4'><img style='width:250px; height:200px;' src=${element.picture} /> </div><div class='col-lg-4 my-auto'><p>${element.name}</p></div><div class='col-lg-4 my-auto'><p>${element.email}</p></div> </div>`);
            });
          })
        </script>
        
      <div>

    </div>
</div>
</body>
</html>
